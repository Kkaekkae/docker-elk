input {
	beats {
		port => 5044
	}

	tcp {
		port => 50000
		codec => json_lines
	}

	
}

## Add your filters / logstash plugins configuration here
filter {
  if ![logger_name] or [logger_name] !~ /^com\.sparta\./ {
    drop { }
  }
}


output {
	elasticsearch {
		hosts => "elasticsearch:9200"
		index => "spring-logstash-elk"
		user => "elastic"
		password => "password"
	}
}
